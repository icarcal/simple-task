<!DOCTYPE html>
<html>
<head>
	<title>Simple Task App</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="build/css/vendor.css">
</head>
<body ng-app="app">
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">Simple Task App</a>
		</div>
	</nav>
	<div class="container" ng-controller="TasksController as tasks">
		<div class="row">
			<div class="col m6 offset-m3 s12 center-align">
				<div class="task-to-do-title">
					<h2>To Do ({{ tasks.todos.length || 0 }})</h2>

					<div class="tasks-to-do">
						<ul class="collapsible popout" data-collapsible="accordion">
							<li ng-repeat="todo in tasks.todos">
								<div class="collapsible-header"><i class="material-icons">filter_drama</i>{{ todo.title }}</div>
								<div class="collapsible-body"><p>{{ todo.description }}</p></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col m6 offset-m3 s12 center-align">
		        <div class="input-field" ng-show="tasks.adding">
					<input placeholder="Title" id="task-name" type="text" class="validate" ng-model="todo.name">
					<label for="task-name">Task Name</label>
		        </div>
		        <div class="input-field" ng-show="tasks.adding">
					<input placeholder="Description" id="task-name" type="text" class="validate" ng-model="todo.name">
					<label for="task-name">Task Name</label>
		        </div>
		    </div>
  		</div>

  		<div class="row">
  			<div class="col m6 offset-m3 s12 center-align">
				<a class="center-align waves-effect waves-light btn" ng-show="!tasks.adding" ng-click="tasks.addNew()">
					<i class="material-icons right">add</i>Add new task
				</a>

				<a class="center-align waves-effect waves-light btn" ng-show="tasks.adding" ng-click="tasks.save()">
					<i class="material-icons right">check_circle</i>Save
				</a>

				<a class="center-align waves-effect waves-light btn" ng-show="tasks.adding" ng-click="tasks.cancel()">
					<i class="material-icons right">clear</i>Cancel
				</a>
			</div>
  		</div>

		<div class="row">
			<div class="col m6 offset-m3 s12 center-align">
				<div class="task-done-title">
					<h2>Done ({{ tasks.dones.length || 0 }})</h2>
				</div>

				<div class="tasks-done">
					<ul class="collapsible popout" data-collapsible="accordion">
						<li ng-repeat="done in tasks.done">
							<div class="collapsible-header"><i class="material-icons">filter_drama</i>{{ done.title }}</div>
							<div class="collapsible-body"><p>{{ done.description }}</p></div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script src="build/js/vendor.js"></script>
	<script src="build/js/app.js"></script>
</body>
</html>
