<!DOCTYPE html>
<html>
<head>
	<title>Simple Task App</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="build/css/vendor.css">
</head>
<body ng-app="app">
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">Simple Task App</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col s12 center-align" ng-controller="TasksController as tasks">
				<div class="to-do">
					<h2>To Do ({{ tasks.todos.length || 0 }})</h2>
					<div class="tasks-to-do">
						<ul class="collapsible popout" data-collapsible="accordion">
							<li ng-repeat="todo in tasks.todos">
								<div class="collapsible-header"><i class="material-icons">filter_drama</i>{{ todo.title }}</div>
								<div class="collapsible-body"><p>{{ todo.description }}</p></div>
							</li>
						</ul>
					</div>
				</div>

  				<a class="center-align waves-effect waves-light btn"><i class="material-icons right">add</i>Add new task</a>
				<div class="">
					<h2>Done ({{ tasks.dones.length || 0 }})</h2>
				</div>
			</div>
		</div>
	</div>

	<script src="build/js/vendor.js"></script>
	<script src="build/js/app.js"></script>
</body>
</html>
